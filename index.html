<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
    <header>

      </header>

      <section>
        <form class="postcard" action="https://formspree.io/p.rosario684@gmail.com{form_id}" method="post">
          <div class="postcard-header">
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Postcard Strategy">
            <h1>My Postcard</h1>
          </div>
          <div class="postcard-body">
            <div class="left-part">
              <p>Look how awesome! This is a postcard that I created
            using HTML.</p>
            <p>This is so cool. I cant wait to start doing more stuff.</p>
            </div>

           <div class="right-part">
              <input type="text" name="fullname" placeholder="Some Name">
              <input type="text" name="email" placeholder="Some Email">
              <input type="text" name="message" placeholder="Some Content">
           </div>

          </div>
          <div class="postcard-footer">

            <input type="submit" value="Send My Postcard">
          </footer>
        </div>
      </div>

</form>
